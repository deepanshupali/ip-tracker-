<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
   

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <title>IP Address Tracker</title>
  </head>
  <body>
    <div class="app-container">
      <div class="form-container">
        <h1>IP Address Tracker</h1>
        <form class="form">
          <input
            class="input"
            id="ip_address"
            size="1"
            type="text"
            placeholder="Search for any IP address or domain"
          />
          <button class="btn" id="search_btn">
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
        </form>
      </div>
      <div class="results-display">
        <div class="container">
          <h4 class="container-head">IP ADDRESS</h4>
          <span class="results" id="current_ip">192.212.174.101</span>
        </div>
        <div class="container">
          <h4 class="container-head">LOCATION</h4>
          <span class="results" id="current_loc">Brooklyn,NY 10001</span>
        </div>
        <div class="container">
          <h4 class="container-head">TIMEZONE</h4>
          <span id="current_time" class="results">UTC -05:00</span>
        </div>
        <div class="container" >
          <h4 class="container-head">ISP</h4>
          <span class="isp" id="current_isp">SpaceX </span>
        </div>
      </div>
    </div>
    <div id="map"></div>
  </body>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
  integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
  crossorigin=""></script>
  <script src="script.js"></script>

</html>
